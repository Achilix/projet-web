<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post">
        <label for="code">Code</label>
        <input type="text" name="code" required>
        <button type="submit" name="button">Submit</button>
    </form>
    <div id="counter">0/60</div>

    <script>
        // Function to update the counter
        function updateCounter() {
            // Make an AJAX request to fetch the highest user ID from the server
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var count = xhr.responseText;
                        // Update the counter on the page
                        document.getElementById("counter").textContent = count + "/60";
                    }
                }
            };
            xhr.open("GET", "get_highest_user_id.php", true);
            xhr.send();
        }

        // Call the updateCounter function initially
        updateCounter();

        // Set an interval to call the updateCounter function every 5 seconds
        setInterval(updateCounter, 5000);
    </script>
</body>
</html>

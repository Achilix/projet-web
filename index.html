<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #counter {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form action="index.php" method="post">
        <label for="code">Code</label>
        <input type="text" name="code" required>
        <br>
        <button type="submit" name="button">Submit</button>
    </form>
    <div id="counter">0/</div>

    <script>
        // Function to update the counter
        function updateCounter() {
            // Make an AJAX request to fetch the highest user ID from the server
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var count = xhr.responseText;
                        // Update the counter on the page
                        document.getElementById("counter").textContent = "0/" + count;
                    }
                }
            };
            xhr.open("GET", "get_highest_user_id.php", true);
            xhr.send();
        }

        // Call the updateCounter function initially
        updateCounter();

        // Set an interval to call the updateCounter function every 10 seconds
        setInterval(updateCounter, 10000);
    </script>
</body>
</html>
